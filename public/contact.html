<body>

<section class="contacts-1">
    <div class="container">
        <div class="row">
            <div class="span8">
                <h3>Contactez nous</h3>
            </div>
        </div>
        <div class="row">
            <div class="span6">
                <form>
                    <label class="h6">Prénom / Nom de Famille</label>
                    <input type="text">
                    <label class="h6">E-mail</label>
                    <input type="text">
                    <label class="h6">Message</label>
                    <textarea rows="7"></textarea>
                    <button type="submit" class="btn btn-primary"><span class="fui-mail"></span></button>
                </form>
            </div>
            <div class="span4 offset1">
                <div class="additional">
                    <h6>Besoin d'aide?</h6>
                    <p>N'hésitez pas à nous poser une question. Envoyez nous un e-mail <a href="#">contact@quizzy.com</a></p>
                </div>
            </div>
        </div>
    </div>
    <!--/.container-->
</section>
